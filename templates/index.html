<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>475 Final Project</title>
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>Welcome to our project</h1>

    <!-- get input from the user -->
    <form id="userInput">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required /><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-Binary</option>
        </select><br><br>

        <label for="socialMedia">Primary Social Media Platform:</label>
        <select id="socialMedia" name="socialMedia" required>
            <option value="">Select Platform</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">LinkedIn</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Telegram">Telegram</option>
            <option value="Snapchat">Snapchat</option>
        </select><br><br>

        <label for="daily-usage">Daily Usage in Minutes:</label>
        <input type="number" id="daily-usage" name="daily-usage" min="0" required /><br><br>
        
        <label for="postsPerDay">Posts Per Day:</label>
        <input type="number" id="postsPerDay" name="postsPerDay" min="0" required /><br><br>

        <label for="likesReceivedPerDay">Likes Received Per Day:</label>
        <input type="number" id="likesReceivedPerDay" name="likesReceivedPerDay" min="0" required /><br><br>

        <label for="commentsReceivedPerDay">Comments Received Per Day:</label>
        <input type="number" id="commentsReceivedPerDay" name="commentsReceivedPerDay" min="0" required /><br><br>

        <label for="messagesSentPerDay">Messages Sent Per Day:</label>
        <input type="number" id="messagesSentPerDay" name="messagesSentPerDay" min="0" required /><br><br>

        <button type="button" onclick="sendData()">Submit</button>
    </form>

    <!-- display the result -->
    <h2>Prediction:</h2>
    <p id="output"></p>
</body>
</html>
